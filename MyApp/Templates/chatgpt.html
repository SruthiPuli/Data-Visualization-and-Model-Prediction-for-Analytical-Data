<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { display: flex; }
        .left-side { width: 200px; background: #eee; padding: 10px; }
        .main-panel { flex: 1; padding: 20px; }
        .axis-label { border: 1px dashed #ccc; padding: 10px; margin: 10px 0; }
        .chart-container canvas { width: 100%; height: 300px; margin-bottom: 30px; }
        .draggable { cursor: move; margin: 5px; padding: 5px; border: 1px solid #333; background: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div id="data-columns">
                {% for key in df_keys %}
                    <div class="draggable" data-key="{{ key }}">{{ key }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="main-panel">
            <div class="right-panel">
                <div id="x-axis" class="axis-label">Drop X-axis Here</div>
                <div id="y-axis" class="axis-label">Drop Y-axis Here</div>
                <div id="z-axis" class="axis-label">Drop Z-axis Here</div>
            </div>
            <button onclick="generateAllCharts()">Generate Charts</button>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
                <canvas id="barChart"></canvas>
                <canvas id="areaChart"></canvas>
                <canvas id="pieChart"></canvas>
                <canvas id="scatterChart"></canvas>
                <canvas id="bubbleChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chartInstances = {};  // store chart instances by id
        let df_data = JSON.parse('{{ df_data|escapejs }}');

        function prepareChartData(xKey, yKey) {
            const labels = df_data.map(row => row[xKey]);
            const data = df_data.map(row => row[yKey]);
            return { labels, data };
        }

        function defaultOptions(xAxis, yAxis) {
            return {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: `${yAxis} vs ${xAxis}` }
                },
                scales: {
                    x: { title: { display: true, text: xAxis } },
                    y: { title: { display: true, text: yAxis } }
                }
            };
        }

        function generateChart(id, type) {
            const x = $('#x-axis').data('key');
            const y = $('#y-axis').data('key');
            const z = $('#z-axis').data('key');
            if (!x || !y) return alert('Please drag X and Y axes');

            const ctx = document.getElementById(id).getContext('2d');
            if (chartInstances[id]) chartInstances[id].destroy();

            const { labels, data } = prepareChartData(x, y);

            let dataset = {
                label: y,
                data: data,
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                fill: true
            };

            let chartData = { labels: labels, datasets: [dataset] };

            if (type === 'scatter') {
                dataset.data = df_data.map(row => ({ x: row[x], y: row[y] }));
                chartData = { datasets: [dataset] };
            }

            if (type === 'bubble') {
                if (!z) return alert('Bubble chart needs Z-axis');
                dataset.data = df_data.map(row => ({ x: row[x], y: row[y], r: row[z] }));
                chartData = { datasets: [dataset] };
            }

            chartInstances[id] = new Chart(ctx, {
                type: type === 'area' ? 'line' : type,
                data: chartData,
                options: defaultOptions(x, y)
            });
        }

        function generateAllCharts() {
            generateChart("lineChart", "line");
            generateChart("barChart", "bar");
            generateChart("areaChart", "area");
            generateChart("pieChart", "pie");
            generateChart("scatterChart", "scatter");
            generateChart("bubbleChart", "bubble");
        }

        $(function () {
            $('.draggable').draggable({ helper: 'clone' });
            $('.axis-label').droppable({
                accept: '.draggable',
                drop: function (event, ui) {
                    const key = ui.helper.data('key');
                    $(this).text(key).data('key', key);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif; 
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg,#D4B9FF,#FFC9A9, #FFC9A9 ,#BFFFFF);
        }
        .box {
            background: white; /* White background for the box */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            text-align: center;
            width: 450px; /* Adjust width as needed */
            height: 90vh;
            /*box-shadow: 5px 5px 10px #66FFCC, -5px -5px 10px #D4B9FF;*/
        }
        h2 {
            color: #1A1A2E;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: 500;
            -webkit-text-stroke: 0.6px ; 
            letter-spacing: 0.6px;
        }
        input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00CC7F;
            border-radius: 5px;
            background: #CCFFEE;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: none;
        }
        button {
            width: 50%;
            padding: 12px;
            background: #D4B9FF;
            color: black;
            border: 2px solid #6A0DAD;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
            -webkit-text-stroke: 0.6px ; 
            letter-spacing: 0.6px;
        }
        button:hover {
            background: #8B5CF6;
            color: white;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            font-size: 16px;
            font-weight: 500;
            -webkit-text-stroke: 0.6px ; 
            letter-spacing: 0.6px;
        }
        .register-link a {
            text-decoration: none;
            color: #6A0DAD;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p class="register-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
    </div>
</body>
</html>
